<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Places API Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
            height: 100vh;
        }
        .column {
            flex: 1;
        }
        .column:first-child {
            flex: 2;
        }
        .column:last-child {
            flex: 1;
        }
        #map {
            height: calc(100vh - 100px);
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        #radiusInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #scanButton {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #scanButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <input id="searchInput" type="text" placeholder="Search for a location...">
            <div id="map"></div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="radiusInput">Search Radius (meters)</label>
                <input type="number" id="radiusInput" min="1" max="50000" value="1000">
                <button id="scanButton">Scan Area</button>
            </div>
        </div>
    </div>

    <script>
        let map;
        let marker;
        let circle; // Add this new variable

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 13
            });

            const input = document.getElementById('searchInput');
            const autocomplete = new google.maps.places.Autocomplete(input);
            
            autocomplete.bindTo('bounds', map);

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();

                if (!place.geometry) {
                    window.alert("No details available for: " + place.name);
                    return;
                }

                if (marker) {
                    marker.setMap(null);
                }
                if (circle) {
                    circle.setMap(null);
                }

                marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location
                });

                const radius = parseInt(document.getElementById('radiusInput').value);
                circle = new google.maps.Circle({
                    map: map,
                    radius: radius,
                    fillColor: '#FF0000',
                    fillOpacity: 0.2,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.4,
                    strokeWeight: 2,
                    center: place.geometry.location
                });

                map.fitBounds(circle.getBounds());
            });

            // Add radius input change listener
            document.getElementById('radiusInput').addEventListener('input', () => {
                if (circle && marker) {
                    const radius = parseInt(document.getElementById('radiusInput').value);
                    circle.setRadius(radius);
                    map.fitBounds(circle.getBounds());
                }
            });

            document.getElementById('scanButton').addEventListener('click', () => {
                const radius = document.getElementById('radiusInput').value;
                if (marker) {
                    // Add your scanning logic here
                    console.log(`Scanning area with radius: ${radius}m around selected location`);
                } else {
                    alert('Please select a location first!');
                }
            });
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCarq4P4YA0QcJxIs5g7eGSX40CvQQNX-4&libraries=places&callback=initMap">
    </script>
</body>
</html>
